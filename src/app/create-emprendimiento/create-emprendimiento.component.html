<app-header></app-header>
<h1>Creacion Emprendimiento</h1>
<div>
    <form [formGroup]="form" (submit)="crear()">
        <label>Dominio: </label>
        <input formControlName="dominio" type="text" name="dominio" placeholder="Dominio">
        <br>
        <br>
        <label>Password: </label>
		<input formControlName="password" type="password" name="password" placeholder="ContraseÃ±a">
        <br>
        <br>
        <button type="submit">Crear</button>
        <br>
        <br>

        <div *ngIf="invalido" class="text-danger">

            <div *ngIf="form.controls['dominio'].errors?.['required']">
                dominio es requerido
            </div>
            <div *ngIf="form.controls['password'].errors?.['required']">
                password es requerido
            </div>
        </div>

    </form>
</div>
